name: Deploy website
on:
  workflow_dispatch:
    inputs:
      SITE_ID:
        description: "Netlify Site ID"
        required: true
        type: string
      CLIENT_ID:
        description: "Client ID"
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g --legacy-peer-deps
      - name: Install Dependencies
        run: npm i --legacy-peer-deps
      - name: Build project
        run: npm run build
      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ inputs.SITE_ID }} \
            --auth ${{ secrets.NETLIFY_TOKEN }}
      - name: Set environment variables
        run: |
          netlify env:set SITE_ID ${{ inputs.SITE_ID }} --site ${{ inputs.SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }}
          netlify env:set CLIENT_ID ${{ inputs.CLIENT_ID }} --site ${{ inputs.SITE_ID }} --auth ${{ secrets.NETLIFY_TOKEN }}

[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NEXT_RUNTIME = "nodejs18.x"
  NODE_VERSION = "18"

# For App Router SSR handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Debugging options
[plugins.inputs]
  debug = true

# Required for Next.js app router
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/plugin-nextjs"]

# For any custom redirects if needed
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-app-router/:splat"
  status = 200